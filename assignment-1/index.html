<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation (( like this: {{ }} )) -->
         <p>VueJS is pretty cool -{{name}} {{age}}</p>
         <!-- 2) Output your age, multiplied by 3 -->
         <p>{{ageMultiplied(3)}}</p>
         <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
         <p>{{randomNum()}}</p>
         <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
         <div>
             <img style="width:100px;height:100px" v-bind:src="imageLink">
         </div>

         <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
         <div>
             <input type="text" v-bind:value="name" v-model="name">
         </div>
     </div>
     <script src="index.js"></script>
</body>
</html>
